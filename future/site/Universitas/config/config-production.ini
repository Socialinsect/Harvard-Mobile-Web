; Production server overrides

[error_handling_and_debugging]
DEVICE_DEBUG = 0
MODULE_DEBUG = 0
MINIFY_DEBUG = 0
DATA_DEBUG = 0
PRODUCTION_ERROR_HANDLER_ENABLED = 1
DEVELOPER_EMAIL = "dev@modolabs.com"
DEVICE_DETECTION_DEBUG = 0


[device_detection]
MOBI_SERVICE_URL = "https://modolabs-device.appspot.com/api/"


[cookies]
MODULE_ORDER_COOKIE_LIFESPAN = 15552000 ; 15552000 seconds == 180 days
LAYOUT_COOKIE_LIFESPAN = 1209600        ; 1209600 seconds == 14 days
CERTS_COOKIE_LIFESPAN = 1209600


[apple_push_notification_service]
APNS_CERTIFICATE = "/opt/certs/apns_prod.pem"
APNS_CERTIFICATE_PASSWORD = ""
APNS_SANDBOX = 0
APPLE_RELEASE_APP_ID = "edu.harvard.harvardmobile"
APNS_CONNECTIONS_LIMIT = 100
